<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드판다스 ICAM - 혁신적인 투자 컨설팅 및 관리 시스템</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #FF4500;
            --secondary-color: #1E90FF;
            --card-bg: #1a1a1a;
            --section-bg-1: #0f0f0f;
            --section-bg-2: #141414;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            margin-bottom: 1rem;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            z-index: 2;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: var(--text-color);
        }
        .section {
            padding: 100px 0;
        }
        .section:nth-of-type(odd) {
            background-color: var(--section-bg-1);
        }
        .section:nth-of-type(even) {
            background-color: var(--section-bg-2);
        }
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
            color: var(--accent-color);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .feature {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,69,0,0.1);
        }
        .feature h3 {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .feature h3 .material-icons {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .cta {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
        }
        .cta-button {
            display: inline-block;
            background-color: var(--text-color);
            color: var(--accent-color);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }
        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--text-color);
            transform: scale(1.05);
        }
        .tech-stack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .tech-item {
            width: 120px;
            height: 120px;
            background-color: var(--card-bg);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-color);
            transition: transform 0.3s ease;
            padding: 10px;
            text-align: center;
        }
        .tech-item:hover {
            transform: scale(1.1);
        }
        .tech-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-color), var(--accent-color), var(--secondary-color));
            opacity: 0.1;
            z-index: 1;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
            .feature {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 히어로 섹션과 다른 섹션들은 이전과 동일하게 유지 -->

    <div class="container">
        <!-- 다른 섹션들... -->

        <section class="section">
            <h2 class="section-title">ICAM의 핵심 기술 스택</h2>
            <div class="tech-stack">
                <div class="tech-item">
                    <span class="material-icons tech-icon">code</span>
                    <span>Django</span>
                </div>
                <div class="tech-item">
                    <span class="material-icons tech-icon">engineering</span>
                    <span>Python</span>
                </div>
                <div class="tech-item">
                    <span class="material-icons tech-icon">memory</span>
                    <span>AI</span>
                </div>
                <div class="tech-item">
                    <span class="material-icons tech-icon">analytics</span>
                    <span>Pandas</span>
                </div>
                <div class="tech-item">
                    <span class="material-icons tech-icon">table_chart</span>
                    <span>Excel</span>
                </div>
                <div class="tech-item">
                    <span class="material-icons tech-icon">storage</span>
                    <span>Redis</span>
                </div>
                <div class="tech-item">
                    <span class="material-icons tech-icon">category</span>
                    <span>Docker</span>
                </div>
                <div class="tech-item">
                    <span class="material-icons tech-icon">dns</span>
                    <span>PostgreSQL</span>
                </div>
                <div class="tech-item">
                    <span class="material-icons tech-icon">cloud</span>
                    <span>Heroku</span>
                </div>
            </div>
        </section>
    </div>

    <!-- CTA 섹션 -->

    <script>
        anime({
            targets: '.bg-animation',
            translateX: ['0%', '100%'],
            translateY: ['0%', '100%'],
            rotate: '1turn',
            easing: 'linear',
            duration: 15000,
            loop: true
        });

        anime({
            targets: '.feature, .tech-item',
            translateY: [50, 0],
            opacity: [0, 1],
            delay: anime.stagger(100),
            easing: 'easeOutQuad',
            duration: 800
        });
    </script>
</body>
</html>
